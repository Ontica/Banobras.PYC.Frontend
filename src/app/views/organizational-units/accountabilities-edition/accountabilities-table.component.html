<div class="fx-column-container-fill">

  <div class="fx-item">

    <cdk-virtual-scroll-viewport tvsItemSize="37">

      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="roleName">
          <th mat-header-cell *matHeaderCellDef> Rol </th>
          <td mat-cell *matCellDef="let row" class="italic-text nowrap" [title]="row.roleName">
            <a class="item-link" (click)="onSelectClicked(row)">{{ row.roleName }}</a>
          </td>
        </ng-container>

        <ng-container matColumnDef="responsibleName">
          <th mat-header-cell *matHeaderCellDef> Responsable </th>
          <td mat-cell *matCellDef="let row">{{ row.responsibleName }}</td>
        </ng-container>

        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef class="nowrap"> Fecha inicio </th>
          <td mat-cell *matCellDef="let row">{{ row.startDate | empDateTimeFormat }}</td>
        </ng-container>

        <ng-container matColumnDef="endDate" class="nowrap">
          <th mat-header-cell *matHeaderCellDef> Fecha fin </th>
          <td mat-cell *matCellDef="let row">{{ !row.endDate ? '-' : (row.endDate | empDateTimeFormat) }}</td>
        </ng-container>

        <ng-container matColumnDef="actionDelete">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let row" class="column-action">

            <button mat-icon-button empNgStopPropagation
              title="Eliminar"
              (click)="onRemoveClicked(row)">
              <mat-icon>
                delete
              </mat-icon>
            </button>

          </td>
        </ng-container>

        <ng-container matColumnDef="notFoundMessage">
          <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length">
            Esta Ã¡rea no tiene responsables asignados.
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="['notFoundMessage']" class="text-not-found"
          [hidden]="dataSource.data.length > 0"></tr>

      </table>

    </cdk-virtual-scroll-viewport>

  </div>

</div>
