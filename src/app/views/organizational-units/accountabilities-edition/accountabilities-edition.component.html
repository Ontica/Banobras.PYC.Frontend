<div class="fx-column-container-fill fx-gap-half" [empNgSpinnerHost]="spinner">

  <emp-ng-spinner #spinner [visible]="submitted">

  </emp-ng-spinner>

  <emp-ng-accountabilities-controls
    [filter]="filter"
    [canEdit]="canEdit"
    (accountabilitiesControlsEvent)="onAccountabilitiesControlsEvent($event)">

  </emp-ng-accountabilities-controls>

  <emp-ng-accountabilities-table
    class="fx-item"
    [data]="data"
    [filter]="filter"
    [canEdit]="canEdit"
    (accountabilitiesTableEvent)="onAccountabilitiesTableEvent($event)">

  </emp-ng-accountabilities-table>

</div>
