<div class="card card-border">

  <div class="card-header card-header-flat">

    <div class="card-title">
      {{ cardTitle }}

      <div class="card-hint" empNgProgressText
        loadingText="Cargando"
        [finalText]="cardHint"
        [isLoading]="isLoading">
      </div>

    </div>

    <div class="card-header-options">

    </div>

  </div>

  <div class="card-body" [empNgSpinnerHost]="spinner">

    <div class="fx-column-container-fill">

      <emp-ng-spinner #spinner [visible]="isLoading">

      </emp-ng-spinner>

      <emp-pyc-assets-filter class="fx-item-none"
        [query]="query"
        [(showFilters)]="showFilters"
        (assetsFilterEvent)="onAssetsFilterEvent($event)">

      </emp-pyc-assets-filter>

      <emp-pyc-assets-table class="fx-item"
        [dataList]="dataList"
        [selectedUID]="selectedUID"
        [queryExecuted]="queryExecuted"
        (assetsTableEvent)="onAssetsTableEvent($event)">

      </emp-pyc-assets-table>

    </div>

  </div>

</div>

<emp-ng-export-report-modal *ngIf="displayExportModal"
  title="Exportar de activo fijo"
  [fileUrl]="fileUrl"
  (exportReportModalEvent)="onExportReportModalEvent($event)">

</emp-ng-export-report-modal>
