<emp-ng-modal-window [config]="{width:'750px'}">

  <emp-ng-card
    [title]="title"
    hint='InformaciÃ³n de las operaciones asignadas a la cuenta.'
    (cardClose)="onCloseButtonClicked()">

    <div class="card-body-padding" [empNgSpinnerHost]="spinner" [style.overflow]="'hidden'">

      <emp-ng-spinner #spinner [visible]="submitted">

      </emp-ng-spinner>

      <emp-cf-account-operation-assigner *ngIf="canEdit"
        [projectUID]="projectUID"
        [accountUID]="accountUID"
        [operations]="data.availableOperations"
        (projectAccountOperationAssignerEvent)="onProjectAccountOperationAssignerEvent($event)">

      </emp-cf-account-operation-assigner>

      <br>

      <emp-cf-account-operations-table
        [projectUID]="projectUID"
        [accountUID]="accountUID"
        [operations]="data.currentOperations"
        [canEdit]="canEdit"
        (projectAccountOperationsTableEvent)="onProjectAccountOperationsTableEvent($event)">

      </emp-cf-account-operations-table>

    </div>

  </emp-ng-card>

</emp-ng-modal-window>
