<form [formGroup]="form" empNgFormKeyDownEnter autocomplete="off" class="form-section">

  <div class="fx-row-container fx-items-center">

    <div class="fx-item">

      <emp-ng-select
        formControlName="operationUID"
        placeholder="Concepto"
        [config]="{showTooltip: true}"
        [items]="operations"
        [showError]="formHelper.isControlInvalid(form.controls.operationUID)">
      </emp-ng-select>

    </div>

    <button title="Agregar concepto" #submitButton
      [class.btn-icon-action]="formHelper.isFormReady(form)"
      [class.btn-icon]="!formHelper.isFormReady(form)"
      (click)="onAssignClicked()">

      <mat-icon> add </mat-icon>

    </button>

  </div>

</form>
