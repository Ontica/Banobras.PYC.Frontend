<div class="fx-column-container-fill fx-gap-half" [empNgSpinnerHost]="spinner">

  <emp-ng-spinner #spinner [visible]="submitted">

  </emp-ng-spinner>

  <div class="fx-row-container fx-end fx-items-center" *ngIf="canEdit">

    <button
      class="btn-action"
      (click)="onAddProjectAccountButtonClicked()">
      Agregar cuenta
    </button>

  </div>

  <emp-cf-project-accounts-table
    class="fx-item"
    [accounts]="accounts"
    [canDelete]="canEdit"
    (projectAccountsTableEvent)="onProjectAccountsTableEvent($event)">

  </emp-cf-project-accounts-table>

</div>


<emp-cf-project-account-editor *ngIf="displayAccountEditor"
  [projectUID]="projectUID"
  [canUpdate]="canEdit"
  [account]="selectedAccount"
  (projectAccountEditorEvent)="onProjectAccountEditorEvent($event)">

</emp-cf-project-account-editor>
