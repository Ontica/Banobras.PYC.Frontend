<div class="fill-table-container" [style.width.%]="100">

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="accountNo">
      <th mat-header-cell *matHeaderCellDef class="nowrap"> No. cuenta </th>
      <td mat-cell *matCellDef="let row" class="italic-text wrap">
        {{ row.accountNo }}
      </td>
    </ng-container>

    <ng-container matColumnDef="organizationalUnitName">
      <th mat-header-cell *matHeaderCellDef class="nowrap"> Área </th>
      <td mat-cell *matCellDef="let row">
        {{ row.organizationalUnitName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let row">{{ row.description }}</td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef class="nowrap"> Fecha inicio </th>
      <td mat-cell *matCellDef="let row">{{ row.startDate | empDateTimeFormat }}</td>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef class="nowrap"> Fecha fin </th>
      <td mat-cell *matCellDef="let row">{{ row.startDate | empDateTimeFormat }}</td>
    </ng-container>

    <ng-container matColumnDef="statusName">
      <th mat-header-cell *matHeaderCellDef> Estatus </th>
      <td mat-cell *matCellDef="let row">
        <span class="tag">{{ row.statusName }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actionDelete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let row" class="column-action">

        <button mat-icon-button empNgStopPropagation
          title="Eliminar cuenta"
          (click)="onRemoveAccountClicked(row)">
          <mat-icon>
            delete
          </mat-icon>
        </button>

      </td>
    </ng-container>

    <ng-container matColumnDef="notFoundMessage">
      <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length">
        Este proyecto no tiene cuentas.
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelectAccountClicked(row)"
      class="selectable-row"></tr>
    <tr mat-footer-row *matFooterRowDef="['notFoundMessage']" class="text-not-found"
      [hidden]="dataSource.data.length > 0"></tr>

  </table>

</div>
