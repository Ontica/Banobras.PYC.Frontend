<div class="card card-border">

  <div class="card-header card-header-flat">

    <div class="card-title">
      {{ cardTitle }}

      <div class="card-hint" empNgProgressText
        loadingText="Cargando"
        [finalText]="cardHint"
        [isLoading]="isLoading">
      </div>


    </div>

    <div class="card-header-options">

      <button *ngIf="false"
        class="btn-action"
        (click)="onCreateSupplierClicked()">
        Agregar proveedor
      </button>

    </div>

  </div>

  <div class="card-body" [empNgSpinnerHost]="spinner">

    <div class="fx-column-container-fill">

      <emp-ng-spinner #spinner [visible]="isLoading">

      </emp-ng-spinner>

      <emp-ng-suppliers-filter class="fx-item-none"
        [query]="query"
        [(showFilters)]="showFilters"
        (suppliersFilterEvent)="onSuppliersFilterEvent($event)">

      </emp-ng-suppliers-filter>

      <emp-ng-data-table class="fx-item"
        [dataTable]="dataList"
        [selectedUID]="selectedUID"
        [executed]="queryExecuted"
        [showControls]="false"
        [notQueryExecutedText]="isLoading ? 'Cargando...' : 'No se ha invocado la consulta.'"
        (dataTableEvent)="onSuppliersTableEvent($event)">

      </emp-ng-data-table>

    </div>

  </div>

</div>
