<div class="card card-border">

  <div class="card-header card-header-flat">

    <div class="card-title">
      {{ cardTitle }}

      <div class="card-hint" empNgProgressText
        loadingText="Cargando"
        [finalText]="cardHint"
        [isLoading]="isLoading">
      </div>


    </div>

    <div class="card-header-options">

      <button
        class="btn-action"
        (click)="onCreateTransactionClicked()">
        Agregar transacci√≥n
      </button>

    </div>

  </div>

  <div class="card-body" [empNgSpinnerHost]="spinner">

    <div class="fx-column-container-fill">

      <emp-ng-spinner #spinner [visible]="isLoading">

      </emp-ng-spinner>

      <div [ngSwitch]="queryType">

        <emp-bdg-transactions-filter *ngSwitchCase="'budgets'"
          class="fx-item-none"
          [query]="budgetTransactionsQuery"
          [(showFilters)]="showFilters"
          (transactionsFilterEvent)="onTransactionsFilterEvent($event)">

        </emp-bdg-transactions-filter>


        <emp-pyc-fixed-asset-transactions-filter *ngSwitchCase="'fixed-assets'"
          class="fx-item-none"
          [query]="fixedAssetTransactionsQuery"
          [(showFilters)]="showFilters"
          (fixedAssetTransactionsFilterEvent)="onTransactionsFilterEvent($event)">

        </emp-pyc-fixed-asset-transactions-filter>

      </div>


      <emp-bdg-transactions-list class="fx-item"
        [queryType]="queryType"
        [dataList]="dataList"
        [selectedUID]="selectedUID"
        [queryExecuted]="queryExecuted"
        (transactionsListEvent)="onTransactionsListEvent($event)">

      </emp-bdg-transactions-list>
    </div>

  </div>

</div>
