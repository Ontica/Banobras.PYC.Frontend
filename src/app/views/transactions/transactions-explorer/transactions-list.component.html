<div class="fx-column-container-fill">

  <emp-ng-list-controls *ngIf="dataList.length > 0 && selection.selected.length > 0"
    class="fx-item-none"
    [config]="{itemsName: 'transacciones', itemsPronouns: 'las', selectionMessage: 'seleccionadas'}"
    [selection]="selection"
    [operationsList]="operationsList"
    (listControlsEvent)="onListControlsEvent($event)">

  </emp-ng-list-controls>

  <div [ngSwitch]="queryType">

    <emp-bdg-transactions-list-header *ngSwitchCase="'budgets'"
      class="fx-item-none"
      [dataList]="budgetTransactionsList"
      [selection]="selection">

    </emp-bdg-transactions-list-header>

    <emp-pyc-fixed-asset-transactions-list-header  *ngSwitchCase="'fixed-assets'"
      class="fx-item-none"
      [dataList]="dataList"
      [selection]="selection">

    </emp-pyc-fixed-asset-transactions-list-header>

  </div>


  <div #listContainer class="fx-item">

    <cdk-virtual-scroll-viewport itemSize="55">

        <div *cdkVirtualFor="let item of dataList"
          class="list-item"
          [class.list-item-selected]="item.uid === selectedUID">

          <div class="list-item-container" [ngSwitch]="queryType">

            <emp-bdg-transactions-list-item *ngSwitchCase="'budgets'"
              [transaction]="item"
              [selected]="selection.isSelected(item)"
              (transactionsListItemEvent)="onTransactionsListItemEvent($event)">

            </emp-bdg-transactions-list-item>

          </div>

        </div>

        <div *ngIf="dataList.length === 0" class="text-not-found">
          {{ queryExecuted ?
             'No se encontraron transacciones con el filtro proporcionado.' :
             'No se ha invocado la b√∫squeda de transacciones.' }}
        </div>

    </cdk-virtual-scroll-viewport>

  </div>

</div>
