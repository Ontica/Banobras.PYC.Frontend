<div class="card card-border">

  <div class="card-header card-header-flat">

    <div class="card-title">
      {{titleText}}

      <div class="card-hint" empNgProgressText
        loadingText="Cargando"
        [finalText]="cardHint"
        [isLoading]="isLoading">
      </div>

    </div>

    <div class="card-header-options">

      <button
        class="btn-action"
        (click)="onCreateRequestClicked()">
        Agregar solicitud
      </button>

    </div>

  </div>

  <div class="card-body" [empNgSpinnerHost]="spinner">

    <div class="fx-column-container-fill">

      <emp-ng-spinner #spinner [visible]="isLoading">

      </emp-ng-spinner>

      <emp-pyc-requests-filter class="fx-item-none"
        [requestsList]="requestsList"
        [query]="query"
        [(showFilters)]="showFilters"
        (requestsFilterEvent)="onRequestsFilterEvent($event)">

      </emp-pyc-requests-filter>

      <emp-ng-data-table class="fx-item"
        [dataTable]="requestData"
        [executed]="queryExecuted"
        [notQueryExecutedText]="isLoading ? 'Cargando...' : 'No se ha invocado la consulta.'"
        (dataTableEvent)="onDataTableEvent($event)">

      </emp-ng-data-table>

    </div>

  </div>

</div>
