<emp-ng-spinner #spinner [visible]="isLoadingSelection">

</emp-ng-spinner>

<div class="explorer">

  <div class="primary" [class.std-hide]="displayTabbedView">

    <emp-pyc-requests-explorer
      [requestsList]="requestsList"
      [query]="query"
      [requestDataList]="requestDataList"
      [selectedRequestUID]="selectedRequest.request.uid"
      [isLoading]="isLoading"
      [queryExecuted]="queryExecuted"
      (requestsExplorerEvent)="onRequestsExplorerEvent($event)">

    </emp-pyc-requests-explorer>

  </div>

  <div class="secondary priority" *ngIf="displayTabbedView">

    <emp-pyc-request-tabbed-view
      [requestsList]="requestsList"
      [requestData]="selectedRequest"
      (requestTabbedViewEvent)="onRequestTabbedViewEvent($event)">

    </emp-pyc-request-tabbed-view>

  </div>

</div>


<emp-pyc-request-creator *ngIf="displayCreator"
  [requestsList]="requestsList"
  (requestCreatorEvent)="onRequestCreatorEvent($event)">

</emp-pyc-request-creator>
