<emp-ng-modal-window [config]="{width:'750px'}">

  <emp-ng-card
    [heading]="canEdit ? 'Editar impuestos' : 'Visor de impuestos'"
    hint='InformaciÃ³n de los impuestos asignados.'
    (cardClose)="onCloseButtonClicked()">

    <div class="card-body-padding">

      <div class="fx-column-container" [empNgSpinnerHost]="spinner">

        <emp-ng-spinner #spinner [visible]="submitted">

        </emp-ng-spinner>

        <emp-financial-tax-assigner *ngIf="canEdit"
          [orderUID]="orderUID"
          [taxes]="taxes"
          (taxAssignerEvent)="onTaxAssignerEvent($event)">

        </emp-financial-tax-assigner>

        <br>

        <emp-financial-taxes-table
          [orderUID]="orderUID"
          [taxes]="taxes"
          [canEdit]="canEdit"
          (taxesTableEvent)="onTaxesTableEventType($event)">

        </emp-financial-taxes-table>

      </div>

    </div>

  </emp-ng-card>

</emp-ng-modal-window>
