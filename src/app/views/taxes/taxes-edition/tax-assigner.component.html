<form [formGroup]="form" empNgFormKeyDownEnter autocomplete="off" class="form-section">

  <div class="fx-row-container fx-items-center">

    <div class="fx-item">

      <emp-ng-select
        formControlName="taxTypeUID"
        placeholder="Tipo de impuesto"
        [items]="taxTypesList"
        [loading]="isLoading"
        [showError]="formHelper.isControlInvalid(form.controls.taxTypeUID)">
      </emp-ng-select>

    </div>

    <div class="fx-item-quarter">

      <emp-ng-input-numeric
        formControlName="total"
        [showError]="formHelper.isControlInvalid(form.controls.total)">
      </emp-ng-input-numeric>

    </div>

    <button title="Agregar impuesto" #submitButton
      [class.btn-icon-action]="formHelper.isFormReady(form)"
      [class.btn-icon]="!formHelper.isFormReady(form)"
      (click)="onAssignClicked()">

      <mat-icon> add </mat-icon>

    </button>

  </div>

</form>
