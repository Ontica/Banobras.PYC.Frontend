<div class="card card-border">

  <div class="card-header card-header-flat">

    <div class="card-title">
      Reglas contables

      <div class="card-hint" empNgProgressText
        loadingText="Cargando"
        [finalText]="hint"
        [isLoading]="isLoading">
      </div>

    </div>

    <div class="card-header-options">

        <button *empNgHasPermission="PERMISSION_TO_CREATE"
          class="btn-action"
          (click)="onCreateButtonClicked()">
          Agregar regla contable
        </button>

    </div>

  </div>

  <div class="card-body" [empNgSpinnerHost]="spinner">

    <div class="fx-column-container-fill">

      <emp-ng-spinner #spinner [visible]="isLoading">

      </emp-ng-spinner>

      <emp-financial-rules-filter
        class="fx-item-none"
        [query]="query"
        (rulesFilterEvent)="onRulesFilterEvent($event)">

      </emp-financial-rules-filter>

      <emp-ng-data-table class="fx-item"
        [dataTable]="data"
        [selectedUID]="selectedUID"
        [executed]="queryExecuted"
        [notQueryExecutedText]="isLoading ? 'Cargando...' : 'No se ha invocado la consulta.'"
        (dataTableEvent)="onRulesTableEvent($event)">

      </emp-ng-data-table>

    </div>

  </div>

</div>
