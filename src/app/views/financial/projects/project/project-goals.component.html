<div class="section-title"> Objetivos e impacto del proyecto </div>

<div class="fx-column-container fx-gap-half">

  <div class="fx-row-container">

    <div class="fx-item-half">

      <label>Beneficiario:</label>

      <input type="text" class="text-box"
        [(ngModel)]="selectedData.beneficiario"
        [class.invalid-control]="showError && errors?.beneficiarioError"
        [disabled]="disabled"
        (change)="onSelectedDataChanged()">

    </div>

    <div class="fx-item-half">

      <label>Localización:</label>

      <input type="text" class="text-box"
        [(ngModel)]="selectedData.localizacion"
        [class.invalid-control]="showError && errors?.localizacionError"
        [disabled]="disabled"
        (change)="onSelectedDataChanged()">

    </div>

  </div>

  <div class="fx-row-container">

    <div class="fx-item-quarter">

      <label>Población beneficiada:</label>

      <emp-ng-input-numeric
        [(ngModel)]="selectedData.poblacionBeneficiada"
        [showError]="showError && errors?.poblacionBeneficiadaError"
        [disabled]="disabled"
        [minDecimals]="0"
        [maxDecimals]="0"
        (valueChange)="onSelectedDataChanged()">
      </emp-ng-input-numeric>

    </div>

    <div class="fx-item-quarter">

      <label>Empleos directos:</label>

      <emp-ng-input-numeric
        [(ngModel)]="selectedData.empleosDirectos"
        [showError]="showError && errors?.empleosDirectosError"
        [disabled]="disabled"
        [minDecimals]="0"
        [maxDecimals]="0"
        (valueChange)="onSelectedDataChanged()">
      </emp-ng-input-numeric>

    </div>

    <div class="fx-item-quarter">

      <label>Empleos indirectos:</label>

      <emp-ng-input-numeric
        [(ngModel)]="selectedData.empleosIndirectos"
        [showError]="showError && errors?.empleosIndirectosError"
        [disabled]="disabled"
        [minDecimals]="0"
        [maxDecimals]="0"
        (valueChange)="onSelectedDataChanged()">
      </emp-ng-input-numeric>

    </div>

    <div class="fx-item-quarter">

      <label>Costo:</label>

      <emp-ng-input-numeric
        [(ngModel)]="selectedData.costo"
        [showError]="showError && errors?.costoError"
        [disabled]="disabled"
        (valueChange)="onSelectedDataChanged()">
      </emp-ng-input-numeric>

    </div>

  </div>

 </div>
