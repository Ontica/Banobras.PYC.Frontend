<emp-ng-spinner #spinner [visible]="isLoadingSelection">

</emp-ng-spinner>

<div class="explorer">

  <emp-financial-projects-explorer
    class="primary"
    [class.std-hide]="displayTabbedView"
    [query]="query"
    [dataList]="dataList"
    [selectedUID]="selectedData.project.uid"
    [isLoading]="isLoading"
    [queryExecuted]="queryExecuted"
    (projectsExplorerEvent)="onProjectsExplorerEvent($event)">

  </emp-financial-projects-explorer>

  <emp-financial-project-tabbed-view *ngIf="displayTabbedView"
    class="secondary priority std-stacked"
    [data]="selectedData"
    (projectTabbedViewEvent)="onProjectTabbedViewEvent($event)">

  </emp-financial-project-tabbed-view>

</div>


<emp-financial-project-creator *ngIf="displayCreator"
  (projectCreatorEvent)="onProjectCreatorEvent($event)">

</emp-financial-project-creator>
