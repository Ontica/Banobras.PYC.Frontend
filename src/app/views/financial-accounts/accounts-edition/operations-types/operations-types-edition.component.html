<emp-ng-modal-window [config]="{width:'750px'}">

  <emp-ng-card
    [title]="title"
    hint='InformaciÃ³n de los conceptos asignados a la cuenta.'
    (cardClose)="onCloseButtonClicked()">

    <div class="card-body-padding" [empNgSpinnerHost]="spinner" [style.overflow]="'hidden'">

      <emp-ng-spinner #spinner [visible]="submitted">

      </emp-ng-spinner>

      <emp-cf-operation-type-assigner *ngIf="canEdit"
        [accountUID]="accountUID"
        [operationsTypes]="data.availableOperations"
        (operationTypeAssignerEvent)="onOperationTypeAssignerEvent($event)">

      </emp-cf-operation-type-assigner>

      <br>

      <emp-cf-operations-types-table
        [accountUID]="accountUID"
        [operationsTypes]="data.currentOperations"
        [canEdit]="canEdit"
        (operationsTypesTableEvent)="onOperationsTypesTableEvent($event)">

      </emp-cf-operations-types-table>

    </div>

  </emp-ng-card>

</emp-ng-modal-window>
