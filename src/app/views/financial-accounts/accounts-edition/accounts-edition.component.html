<div class="fx-column-container-fill fx-gap-half" [empNgSpinnerHost]="spinner">

  <emp-ng-spinner #spinner [visible]="submitted">

  </emp-ng-spinner>

  <emp-financial-accounts-controls
    [filter]="filter"
    [canEdit]="canEditAccounts"
    (accountsControlsEvent)="onAccountsControlsEvent($event)">

  </emp-financial-accounts-controls>

  <emp-financial-accounts-table
    class="fx-item"
    [accounts]="accounts"
    [filter]="filter"
    [displayProject]="displayProject"
    [canEditAccounts]="canEditAccounts"
    [canEditOperations]="canEditOperations"
    (accountsTableEvent)="onAccountsTableEvent($event)">

  </emp-financial-accounts-table>

</div>


<emp-financial-account-modal *ngIf="displayAccountModal"
  [projectUID]="createAccountMode ? projectUID : selectedAccount.project.uid"
  [organizationalUnitUID]="organizationalUnitUID"
  [account]="selectedAccount"
  [canUpdate]="canEditAccounts"
  (accountModalEvent)="onAccountModalEvent($event)">

</emp-financial-account-modal>


<emp-financial-project-modal *ngIf="displayProjectModal"
  [projectUID]="selectedData.projectUID"
  (projectModalEvent)="onProjectModalEvent($event)">

</emp-financial-project-modal>


<emp-financial-operations-modal *ngIf="displayOperationsModal"
  [projectUID]="selectedData.projectUID"
  [accountUID]="selectedData.accountUID"
  [canEdit]="canEditOperations"
  (operationsModalEvent)="onOperationsModalEvent($event)">

</emp-financial-operations-modal>
