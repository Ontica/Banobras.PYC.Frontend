<div class="card card-border">

  <div class="card-header card-header-flat">

    <div class="card-title">
      Explorador de cuentas

      <div class="card-hint" empNgProgressText
        loadingText="Cargando"
        [finalText]="cardHint"
        [isLoading]="isLoading">
      </div>

    </div>

  </div>

  <div class="card-body" [empNgSpinnerHost]="spinner">

    <div class="fx-column-container-fill">

      <emp-ng-spinner #spinner [visible]="isLoading">

      </emp-ng-spinner>

      <emp-financial-accounts-filter class="fx-item-none"
        [query]="query"
        [(showFilters)]="showFilters"
        (accountsFilterEvent)="onAccountsFilterEvent($event)">

      </emp-financial-accounts-filter>

      <emp-financial-accounts-list class="fx-item"
        [dataList]="dataList"
        [selectedUID]="selectedUID"
        [queryExecuted]="queryExecuted"
        [isLoading]="isLoading"
        (accountsListEvent)="onAccountsListEvent($event)">

      </emp-financial-accounts-list>

    </div>

  </div>

</div>
