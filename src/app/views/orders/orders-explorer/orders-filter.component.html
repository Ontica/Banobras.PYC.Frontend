<form [formGroup]="form" empNgFormKeyDownEnter autocomplete="off" class="form-section form-container">

  <div class="fx-column-container fx-gap-half">

    <div class="fx-row-container">

      <div class="fx-item-half">

        <label>Área solicitante:</label>

        <emp-ng-select
          formControlName="requestedByUID"
          [config]="{virtualScroll: true, clearable: true, showTooltip: true}"
          [items]="orgUnitsList"
          [loading]="isLoading"
          [showError]="formHelper.isControlInvalid(form.controls.requestedByUID)"
          placeholder="Todas">
        </emp-ng-select>

      </div>

      <div class="fx-item-sixth">

        <label>Estado:</label>

        <emp-ng-select
          formControlName="status"
          [config]="{clearable: true}"
          [items]="statusList"
          [showError]="formHelper.isControlInvalid(form.controls.status)"
          placeholder="Todos">
        </emp-ng-select>

      </div>

      <div class="fx-item fx-items-end">

        <div class="input-search-container">

          <input type="text" class="text-box" name="keywords"
            placeholder="Buscar..."
            formControlName="keywords"
            (keyup.enter)="onSearchClicked()"
            (keyup.escape)="form.controls.keywords.reset()">

        </div>

      </div>


      <div #filterOptionsSection class="fx-item-none fx-items-start" [style.paddingTop.px]="13">

        <button title="Buscar"
          [class.btn-icon-action]="this.form.valid"
          [class.btn-icon]="!this.form.valid"
          (click)="onSearchClicked()">

          <mat-icon>search</mat-icon>

        </button>

        <mat-divider vertical="true" class="vertical-slim">

        </mat-divider>

        <button class="btn-base btn-filter-options"
          (click)="onShowFiltersClicked()" >
          {{showFilters ? 'Ocultar' :'Mostrar'}} <mat-icon>filter_list</mat-icon>
        </button>

      </div>

    </div>

    <div *ngIf="showFilters" [@empExpandCollapse]>

      <div class="fx-column-container fx-gap-half">

        <mat-divider class="horizontal-md">

        </mat-divider>

        <div class="fx-row-container fx-wrap fx-wrap-gap-half">

          <div class="fx-item-half" *ngIf="isRequisition || isContract">

            <label> {{isContract ? 'Tipo de contrato: ' : 'Categoría:'}}</label>

            <emp-ng-select
              formControlName="categoryUID"
              [config]="{clearable: true}"
              [items]="categoriesList"
              [loading]="isLoading"
              [showError]="formHelper.isControlInvalid(form.controls.categoryUID)"
              placeholder="Todas">
            </emp-ng-select>

          </div>

          <div class="fx-item-quarter">

            <label>Tipo de presupuesto:</label>

            <emp-ng-select
              formControlName="budgetTypeUID"
              [items]="budgetTypesList"
              [config]="{clearable: true}"
              [loading]="isLoading"
              [showError]="formHelper.isControlInvalid(form.controls.budgetTypeUID)"
              (changes)="onBudgetTypeChanged($event)">
            </emp-ng-select>

          </div>

          <div class="fx-item-quarter">

            <label>Presupuesto:</label>

            <emp-ng-select
              formControlName="budgetUID"
              [config]="{clearable: true}"
              [items]="budgetsList"
              [showError]="formHelper.isControlInvalid(form.controls.budgetUID)">
            </emp-ng-select>

          </div>

          <div class="fx-item-half" *ngIf="isContract || isContractOrder || isPurchase">

            <label>Proveedor:</label>

            <emp-ng-select-typeahead
              formControlName="providerUID"
              [config]="{ clearable: true }"
              [searcherAPI]="providersAPI"
              [initialValue]="selectedProvider"
              (changes)="onProviderChanges($event)"
              placeholder="Todos">

            </emp-ng-select-typeahead>

          </div>

          <div class="fx-item-quarter">

            <label>Número de {{config.nameSingular}}:</label>

            <input type="text" class="text-box"
              formControlName="orderNo"
              [class.invalid-control]="formHelper.isControlInvalid(form.controls.orderNo)">

          </div>

          <div class="fx-item-quarter">

            <label>Prioridad:</label>

            <emp-ng-select
              formControlName="priority"
              [config]="{clearable: true}"
              [items]="priorityList"
              [loading]="isLoading"
              [showError]="formHelper.isControlInvalid(form.controls.priority)"
              placeholder="Todas">
            </emp-ng-select>

          </div>

        </div>

        <mat-divider class="horizontal-slim">

        </mat-divider>

        <div class="fx-row-container fx-end fx-items-end">

          <mat-divider vertical="true" class="vertical-inline">

          </mat-divider>

          <div class="fx-item-none">

            <button class="btn-base btn-filter-options"
              (click)="onClearFilters()">
              Limpiar <mat-icon>filter_list</mat-icon>
            </button>

          </div>

        </div>

      </div>

    </div>

  </div>

</form>
