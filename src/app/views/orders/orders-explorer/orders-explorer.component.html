<div class="card card-border">

  <div class="card-header card-header-flat">

    <div class="card-title">
      Explorador de {{ config.namePlural }}

      <div class="card-hint" empNgProgressText
        loadingText="Cargando"
        [finalText]="hint"
        [isLoading]="isLoading">
      </div>

    </div>

    <div class="card-header-options">

      <button *empNgHasPermission="config.permissionToCreate"
        class="btn-action"
        (click)="onCreateOrderClicked()">
        Agregar {{config.nameSingular}}
      </button>

    </div>

  </div>

  <div class="card-body" [empNgSpinnerHost]="spinner">

    <div class="fx-column-container-fill">

      <emp-ng-spinner #spinner [visible]="isLoading">

      </emp-ng-spinner>

      <emp-ng-orders-filter class="fx-item-none"
        [config]="config"
        [query]="query"
        [(showFilters)]="showFilters"
        (ordersFilterEvent)="onOrdersFilterEvent($event)">

      </emp-ng-orders-filter>

      <emp-ng-orders-data class="fx-item"
        [config]="config"
        [dataList]="dataList"
        [selectedUID]="selectedUID"
        [queryExecuted]="queryExecuted"
        (ordersDataEvent)="onOrdersDataEvent($event)">

      </emp-ng-orders-data>

    </div>

  </div>

</div>
