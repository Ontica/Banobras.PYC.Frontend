<div class="fill-table-container" [style.width.%]="100">

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="orderNo">
      <th mat-header-cell *matHeaderCellDef class="nowrap"> No. entrega </th>
      <td mat-cell *matCellDef="let row">
         {{ !row.orderNo ? 'N/D' : row.orderNo }}
      </td>
    </ng-container>

    <ng-container matColumnDef="categoryName">
      <th mat-header-cell *matHeaderCellDef class="nowrap"> Categoría </th>
      <td mat-cell *matCellDef="let row">
        {{ row.categoryName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="budgetName">
      <th mat-header-cell *matHeaderCellDef> Presupuesto </th>
      <td mat-cell *matCellDef="let row">
        {{ row.budgetName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef class="text-align-right"> Total </th>
      <td mat-cell *matCellDef="let row" class="text-align-right nowrap">
        {{ row.total | empDecimal }}
      </td>
    </ng-container>

    <ng-container matColumnDef="currencyName">
      <th mat-header-cell *matHeaderCellDef> Moneda </th>
      <td mat-cell *matCellDef="let row">
        {{ row.currencyName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let row">
        {{ row.description }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let row">
        {{ row.statusName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actionDelete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let row" class="column-action">

        <button mat-icon-button empNgStopPropagation
          title="Eliminar entrega"
          (click)="onRemoveOrderClicked(row)">
          <mat-icon>
            delete
          </mat-icon>
        </button>

      </td>
    </ng-container>

    <ng-container matColumnDef="notFoundMessage">
      <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length">
        Este contrato no tiene entregas.
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelectOrderClicked(row)"
      [class.selectable-row]="canSelect"></tr>
    <tr mat-footer-row *matFooterRowDef="['notFoundMessage']" class="text-not-found"
      [hidden]="dataSource.data.length > 0"></tr>

  </table>

</div>
