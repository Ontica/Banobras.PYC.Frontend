<emp-ng-spinner #spinner [visible]="isLoadingSelection">

</emp-ng-spinner>

<div class="explorer">

  <div class="primary" [class.std-hide]="displayTabbedView">

    <emp-pmt-contracts-explorer
      [query]="query"
      [dataList]="dataList"
      [selectedUID]="selectedData.contract.uid"
      [isLoading]="isLoading"
      [queryExecuted]="queryExecuted"
      (contractsExplorerEvent)="onContractsExplorerEvent($event)">

    </emp-pmt-contracts-explorer>

  </div>

  <div class="secondary priority" *ngIf="displayTabbedView">

    <emp-pmt-contract-tabbed-view
      [data]="selectedData"
      (contractTabbedViewEvent)="onContractTabbedViewEvent($event)">

    </emp-pmt-contract-tabbed-view>

  </div>

</div>

<emp-pmt-contract-creator *ngIf="displayCreator"
  (contractCreatorEvent)="onContractCreatorEvent($event)">

</emp-pmt-contract-creator>
