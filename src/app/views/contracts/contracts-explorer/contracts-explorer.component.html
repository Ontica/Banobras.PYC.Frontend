<div class="card card-border">

  <div class="card-header card-header-flat">

    <div class="card-title">
      {{ cardTitle }}

      <div class="card-hint" empNgProgressText
        loadingText="Cargando"
        [finalText]="cardHint"
        [isLoading]="isLoading">
      </div>

    </div>

    <div class="card-header-options">

      <button *empNgHasPermission="PERMISSION_TO_CREATE"
        class="btn-action"
        (click)="onCreateContractClicked()">
        Agregar contrato
      </button>

    </div>

  </div>

  <div class="card-body" [empNgSpinnerHost]="spinner">

    <div class="fx-column-container-fill">

      <emp-ng-spinner #spinner [visible]="isLoading">

      </emp-ng-spinner>

      <emp-pmt-contracts-filter class="fx-item-none"
        [query]="query"
        [(showFilters)]="showFilters"
        (contractsFilterEvent)="onContractsFilterEvent($event)">

      </emp-pmt-contracts-filter>

      <emp-pmt-contracts-list class="fx-item"
        [dataList]="dataList"
        [selectedUID]="selectedUID"
        [queryExecuted]="queryExecuted"
        (contractsListEvent)="onContractsListEvent($event)">

      </emp-pmt-contracts-list>

    </div>

  </div>

</div>
