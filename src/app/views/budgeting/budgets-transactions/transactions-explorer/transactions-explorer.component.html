<div class="card card-border">

  <div class="card-header card-header-flat">

    <div class="card-title">
      {{ cardTitle }}

      <div class="card-hint" empNgProgressText
        loadingText="Cargando"
        [finalText]="cardHint"
        [isLoading]="isLoading">
      </div>


    </div>

    <div class="card-header-options">

      <div class="fx-row-container fx-space-between fx-items-center fx-gap-half">

        <emp-ng-select
          [(ngModel)]="stage"
          [items]="stagesList"
          [required]="true"
          [showError]="!stage"
          [style.width.px]="160"
          [style.min-width.px]="160"
          (changes)="onStageChanged()">
        </emp-ng-select>

        <ng-container *empNgHasPermission="[PERMISSION_TO_IMPORT, PERMISSION_TO_CREATE]">

          <mat-divider vertical="true" class="vertical-slim">

          </mat-divider>

          <button *empNgHasPermission="PERMISSION_TO_IMPORT"
            class="btn"
            (click)="onImportTransactionClicked()">
            Importar
          </button>

          <button *empNgHasPermission="PERMISSION_TO_CREATE"
            class="btn-action"
            (click)="onCreateTransactionClicked()">
            Agregar
          </button>

        </ng-container>

      </div>

    </div>

  </div>

  <div class="card-body" [empNgSpinnerHost]="spinner">

    <div class="fx-column-container-fill">

      <emp-ng-spinner #spinner [visible]="isLoading">

      </emp-ng-spinner>

      <emp-bdg-transactions-filter
        class="fx-item-none"
        [stage]="stage"
        [query]="query"
        [(showFilters)]="showFilters"
        (transactionsFilterEvent)="onTransactionsFilterEvent($event)">

      </emp-bdg-transactions-filter>

      <emp-bdg-transactions-list class="fx-item"
        [dataList]="dataList"
        [selectedUID]="selectedUID"
        [queryExecuted]="queryExecuted"
        (transactionsListEvent)="onTransactionsListEvent($event)">

      </emp-bdg-transactions-list>

    </div>

  </div>

</div>
