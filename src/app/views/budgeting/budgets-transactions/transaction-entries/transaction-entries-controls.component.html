  <div class="fx-row-container fx-space-between fx-items-center fx-gap-half">

    <div class="fx-item-quarter sm-fx-item-half">

      <div class="input-icon-container">

        <input #filterInput type="text" class="text-box" name="filterInput" autocomplete="off"
          [(ngModel)]="filter"
          placeholder="Buscar en resultado..."
          (keyup.enter)="onFilterChanged()"
          (keyup.escape)="onClearFilter()">

        <mat-icon class="input-icon" (click)="onFilterChanged()">search</mat-icon>

      </div>

    </div>

    <div class="fx-item">

      <mat-checkbox empNgStopPropagation
        [(ngModel)]="displayAllEntries"
        (change)="onAllEntriesChanged()">
        Mostrar movimientos desagrupados
      </mat-checkbox>

    </div>

    <button
      class="btn"
      title="Ver detalle de impuestos"
      (click)="onTaxesButtonClicked()">
      Impuestos
    </button>

    <ng-container *ngIf="canEdit">

      <mat-divider vertical="true" class="vertical-slim" [style.margin-right]="0">

      </mat-divider>

      <button
        class="btn"
        title="Generación automática"
        (click)="onAutomaticGenerationButtonClicked()">
        Auto generar
      </button>

      <button
        class="btn-action"
        title="Agregar movimiento"
        (click)="onCreateEntryButtonClicked()">
        Agregar
      </button>

    </ng-container>

  </div>
