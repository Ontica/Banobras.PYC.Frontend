<emp-ng-modal-window [config]="{width:'1024px'}">

  <emp-ng-card
    title="Agregar transacción"
    hint='Información de la transacción.'
    (cardClose)="onCloseModalClicked()">

      <div class="card-body-padding" [empNgSpinnerHost]="spinner">

        <emp-ng-spinner #spinner [visible]="submitted">

        </emp-ng-spinner>

        <emp-bdg-transaction-header
          (transactionHeaderEvent)="onTransactionHeaderEvent($event)">

        </emp-bdg-transaction-header>

      </div>

  </emp-ng-card>

</emp-ng-modal-window>
