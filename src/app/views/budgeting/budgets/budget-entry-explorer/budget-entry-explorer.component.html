<div class="fx-column-container-fill">

  <emp-bdg-budget-entry-filter class="fx-item-none" [style.margin]="'0 -16px 0 -8px'"
    [filter]="filter"
    [subQuery]="subQuery"
    (budgetEntryFilterEvent)="onBudgetEntryFilterEvent($event)">

  </emp-bdg-budget-entry-filter>

  <emp-ng-data-table class="fx-item"
    [dataTable]="data"
    [externalFilter]="filter"
    [showControls]="false"
    (dataTableEvent)="onDataTableEvent($event)">

  </emp-ng-data-table>

</div>
