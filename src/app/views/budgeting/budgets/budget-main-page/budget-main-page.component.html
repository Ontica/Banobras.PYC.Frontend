<emp-ng-spinner #spinner [visible]="isLoadingEntry">

</emp-ng-spinner>

<div class="explorer">

  <emp-bdg-budget-explorer
    class="primary"
    [class.full-size]="!displayEntry"
    [class.grow]="displayEntry"
    [class.std-hide]="displayEntry"
    [class.hide]="expandEntry"
    [data]="data"
    [selectedEntry]="selectedEntry.entry"
    [isLoading]="isLoading"
    [queryExecuted]="queryExecuted"
    (budgetExplorerEvent)="onBudgetExplorerEvent($event)">

  </emp-bdg-budget-explorer>

  <emp-bdg-budget-entry-breakdown *ngIf="displayEntry"
    class="secondary priority std-stacked"
    [ngClass]="{'stacked full-size': expandEntry}"
    [data]="selectedEntry"
    [expand]="expandEntry"
    (budgetEntryBreakdownEvent)="onBudgetEntryBreakdownEvent($event)">

  </emp-bdg-budget-entry-breakdown>

</div>


<emp-ng-export-report-modal *ngIf="displayExportModal"
  heading="Exportar presupuesto"
  [fileUrl]="fileUrl"
  (exportReportModalEvent)="onExportReportModalEvent($event)">

</emp-ng-export-report-modal>


<emp-ng-file-preview #filePreview
  heading="Visor de cédula"
  hint="Información de la transacción presupuestal">

</emp-ng-file-preview>
