<div class="fx-column-container-fill" [empNgSpinnerHost]="spinner">

  <emp-ng-spinner #spinner [visible]="submitted">

  </emp-ng-spinner>

  <emp-bdg-budget-submitter class="fx-item-none"
    [baseObjectType]="baseObjectType"
    [baseObjectUID]="baseObjectUID"
    [baseObjectName]="baseObjectName"
    [budgetTotal]="budgetTotal"
    [canRequest]="canRequest"
    [canRequestModification]="canRequestModification"
    [canExerciseBudget]="canExerciseBudget"
    [canValidate]="canValidate"
    (budgetSubmitterEvent)=" onBudgetSubmitterEvent($event)">

  </emp-bdg-budget-submitter>

  <emp-bdg-transactions-list  class="fx-item"
    [dataList]="budgetTransactions"
    [queryExecuted]="true"
    [displayControls]="false">

  </emp-bdg-transactions-list>

</div>
