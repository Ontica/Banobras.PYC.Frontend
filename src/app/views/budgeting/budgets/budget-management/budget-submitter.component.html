<div *ngIf="canValidate || canRequest"
  class="fx-row-container fx-gap-half fx-end"
  [style.margin-bottom.px]="8">

  <div class="fx-item-none" *ngIf="canValidate">

    <button type="button"
      class="btn"
      (click)="onEventButtonClicked(eventType.VALIDATE)">
      Validar suficiencia
    </button>

  </div>

  <div class="fx-item-none" *ngIf="canRequest">

    <button type="button"
      class="btn-action"
      (click)="onEventButtonClicked(eventType.REQUEST)">
      Solicitar suficiencia
    </button>

  </div>

  <mat-divider vertical="true" *ngIf="canRequest && canRequestModification">

  </mat-divider>

  <div class="fx-item-none" *ngIf="canRequestModification">

    <button type="button"
      class="btn-action"
      (click)="onEventButtonClicked(eventType.REQUEST_MODIFICATION)">
      Solicitar modificaci√≥n
    </button>

  </div>

</div>
