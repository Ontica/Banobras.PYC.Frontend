<div class="fill-table-container" [style.width.%]="100">

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="nowrap"> Cuenta </th>
      <td mat-cell *matCellDef="let row">{{ !row.name ? '-' : row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="institution">
      <th mat-header-cell *matHeaderCellDef> Institución </th>
      <td mat-cell *matCellDef="let row">{{ row.institution.name }}</td>
    </ng-container>

    <ng-container matColumnDef="accountNo">
      <th mat-header-cell *matHeaderCellDef class="nowrap"> No. cuenta </th>
      <td mat-cell *matCellDef="let row">{{ row.accountNo }}</td>
    </ng-container>

    <ng-container matColumnDef="clabe">
      <th mat-header-cell *matHeaderCellDef> CLABE </th>
      <td mat-cell *matCellDef="let row">{{ row.clabe }}</td>
    </ng-container>

    <ng-container matColumnDef="paymentMethod">
      <th mat-header-cell *matHeaderCellDef> Método de pago </th>
      <td mat-cell *matCellDef="let row">{{ row.paymentMethod.name }}</td>
    </ng-container>

    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef> Moneda </th>
      <td mat-cell *matCellDef="let row">{{ row.currency.name }}</td>
    </ng-container>

    <ng-container matColumnDef="actionDelete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let row" class="column-action">

        <button mat-icon-button empNgStopPropagation
          title="Eliminar cuenta"
          (click)="onRemoveClicked(row)">
          <mat-icon>
            delete
          </mat-icon>
        </button>

      </td>
    </ng-container>

    <ng-container matColumnDef="notFoundMessage">
      <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length">
        No se encontraron cuentas.
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['notFoundMessage']" class="text-not-found"
      [hidden]="dataSource.data.length > 0"></tr>

  </table>

</div>
