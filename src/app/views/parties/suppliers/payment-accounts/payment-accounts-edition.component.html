<div class="fx-column-container-fill fx-gap-half" [empNgSpinnerHost]="spinner">

  <emp-ng-spinner #spinner [visible]="submitted">

  </emp-ng-spinner>

  <div class="fx-item-none" *ngIf="canEdit">

    <div class="fx-row-container fx-items-center">

      <div class="fx-item fx-items-end fx-end">

        <button type="button"
          class="btn-action"
          (click)="onCreatePaymentAccountClicked()">
          Agregar cuenta
        </button>

      </div>

    </div>

  </div>

  <emp-ng-payment-accounts-table class="fx-item"
    [paymentAccounts]="paymentAccounts"
    [canEdit]="canEdit"
    (paymentAccountsTableEvent)="onPaymentAccountsTableEvent($event)">

  </emp-ng-payment-accounts-table>

</div>


<emp-ng-payment-account-editor *ngIf="displayPaymentAccountEditor"
  [supplierUID]="supplierUID"
  [paymentAccount]="selectedPaymentAccount"
  [canUpdate]="canEdit"
  (paymentAccountEditorEvent)="onPaymentAccountEditorEvent($event)">

</emp-ng-payment-account-editor>
