<emp-ng-spinner #spinner [visible]="isLoadingSelection">

</emp-ng-spinner>

<div class="explorer">

  <div class="primary" [class.std-hide]="displayTabbedView">

    <emp-pyc-fixed-assets-explorer
      [query]="query"
      [dataList]="dataList"
      [selectedUID]="selectedData.fixedAsset.uid"
      [isLoading]="isLoading"
      [queryExecuted]="queryExecuted"
      (fixedAssetsExplorerEvent)="onFixedAssetsExplorerEvent($event)">

    </emp-pyc-fixed-assets-explorer>

  </div>

  <div class="secondary priority" *ngIf="displayTabbedView">

    <emp-pyc-fixed-asset-tabbed-view
      [data]="selectedData"
      (fixedAssetTabbedViewEvent)="onFixedAssetTabbedViewEvent($event)">

    </emp-pyc-fixed-asset-tabbed-view>

  </div>

</div>
