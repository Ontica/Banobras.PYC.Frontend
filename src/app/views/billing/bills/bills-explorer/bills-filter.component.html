<form [formGroup]="form" empNgFormKeyDownEnter autocomplete="off" class="form-section form-container">

  <div class="fx-column-container fx-gap-half">

    <div class="fx-row-container">

      <div class="fx-item-half">

        <label>Área:</label>

        <emp-ng-select
          formControlName="managedByUID"
          [config]="{virtualScroll: true, clearable: true, showTooltip: true}"
          [items]="orgUnitsList"
          [loading]="isLoading"
          [showError]="formHelper.isControlInvalid(form.controls.managedByUID)"
          placeholder="Todas">
        </emp-ng-select>

      </div>

      <div class="fx-item-sixth">

        <label>Estado:</label>

        <emp-ng-select
          formControlName="status"
          [config]="{clearable: true}"
          [items]="statusList"
          [showError]="formHelper.isControlInvalid(form.controls.status)"
          placeholder="Todos">
        </emp-ng-select>

      </div>

      <div class="fx-item fx-items-end">

        <div class="input-search-container">

          <input type="text" class="text-box" name="keywords"
            placeholder="Buscar..."
            formControlName="keywords"
            (keyup.enter)="onSearchClicked()"
            (keyup.escape)="form.controls.keywords.reset()">

        </div>

      </div>


      <div #filterOptionsSection class="fx-item-none fx-items-start" [style.paddingTop.px]="13">

        <button title="Buscar"
          [class.btn-icon-action]="this.form.valid"
          [class.btn-icon]="!this.form.valid"
          (click)="onSearchClicked()">

          <mat-icon>search</mat-icon>

        </button>

        <mat-divider vertical="true" class="vertical-slim">

        </mat-divider>

        <button class="btn-base btn-filter-options"
          (click)="onShowFiltersClicked()" >
          {{showFilters ? 'Ocultar' :'Mostrar'}} <mat-icon>filter_list</mat-icon>
        </button>

      </div>

    </div>

    <div *ngIf="showFilters" [@empExpandCollapse]>

      <div class="fx-column-container fx-gap-half">

        <mat-divider class="horizontal-md">

        </mat-divider>

        <div class="fx-row-container">

          <div class="fx-item-half">

            <label>Categoría:</label>

            <emp-ng-select
              formControlName="billCategoryUID"
              [config]="{clearable: true}"
              [items]="billCategoriesList"
              [loading]="isLoading"
              [showError]="formHelper.isControlInvalid(form.controls.billCategoryUID)"
              placeholder="Todas">
            </emp-ng-select>

          </div>

          <div class="fx-item-half">

            <label>Tipo de comprobante:</label>

            <emp-ng-select
              formControlName="billTypeUID"
              [config]="{clearable: true}"
              [items]="billTypesList"
              [loading]="isLoading"
              [showError]="formHelper.isControlInvalid(form.controls.billTypeUID)"
              placeholder="Todos">
            </emp-ng-select>

          </div>

        </div>

        <div class="fx-row-container">

          <div class="fx-item-quarter">

            <label>Filtro por conceptos:</label>
            <input type="text" class="text-box"
              formControlName="conceptsKeywords"
              [class.invalid-control]="formHelper.isControlInvalid(form.controls.conceptsKeywords)">

          </div>

          <div class="fx-item-quarter">

            <label>Etiquetas:</label>
            <emp-ng-input-tags
              formControlName="tags"
              [showError]="formHelper.isControlInvalid(form.controls.tags)">

            </emp-ng-input-tags>

          </div>

          <div class="fx-item-half fx-row-container">

            <div class="fx-item-none">

              <label>Periodo:</label>

              <emp-ng-date-range-picker
                formControlName="datePeriod"
                [showError]="formHelper.isControlInvalid(form.controls.datePeriod)">

              </emp-ng-date-range-picker>

            </div>

            <div class="fx-item" [style.padding-top.px]="11">

              <emp-ng-select
                formControlName="billDateType"
                [items]="billDateTypesList"
                [showError]="formHelper.isControlInvalid(form.controls.billDateType)">
              </emp-ng-select>

            </div>

          </div>

        </div>

        <mat-divider class="horizontal-slim">

        </mat-divider>

        <div class="fx-row-container fx-end">

          <mat-divider vertical="true" class="vertical-inline">

          </mat-divider>

          <div class="fx-item-none">

            <button class="btn-base btn-filter-options"
              (click)="onClearFilters()">
              Limpiar <mat-icon>filter_list</mat-icon>
            </button>

          </div>

        </div>

      </div>

    </div>

  </div>

</form>
