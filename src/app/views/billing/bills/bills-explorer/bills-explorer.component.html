<div class="card card-border">

  <div class="card-header card-header-flat">

    <div class="card-title">
      Explorador de comprobantes

      <div class="card-hint" empNgProgressText
        loadingText="Cargando"
        [finalText]="hint"
        [isLoading]="isLoading">
      </div>

    </div>

  </div>

  <div class="card-body" [empNgSpinnerHost]="spinner">

    <div class="fx-column-container-fill">

      <emp-ng-spinner #spinner [visible]="isLoading">

      </emp-ng-spinner>

      <emp-ng-bills-filter class="fx-item-none"
        [query]="query"
        [(showFilters)]="showFilters"
        (billsFilterEvent)="onBillsFilterEvent($event)">

      </emp-ng-bills-filter>

      <emp-ng-bills-table class="fx-item"
        [dataList]="data"
        [selectedUID]="selectedUID"
        [queryExecuted]="queryExecuted"
        [isLoading]="isLoading"
        (billsTableEvent)="onBillsTableEvent($event)">

      </emp-ng-bills-table>

    </div>

  </div>

</div>
