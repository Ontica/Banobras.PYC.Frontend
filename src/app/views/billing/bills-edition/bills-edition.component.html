<div class="fx-column-container-fill fx-gap-half" [empNgSpinnerHost]="spinner">

  <emp-ng-spinner #spinner [visible]="submitted">

  </emp-ng-spinner>

  <div class="fx-item-none" *ngIf="canEdit">

    <div class="fx-row-container fx-items-center">

      <div class="fx-item fx-items-end fx-end">

        <button type="button"
          class="btn-action"
          (click)="onUpploadClicked()">
          Anexar comprobante
        </button>

      </div>

    </div>

  </div>

  <emp-ng-bills-table class="fx-item"
    [entityType]="entityType"
    [entityUID]="entityUID"
    [bills]="bills"
    [canEdit]="canEdit"
    (billsTableEvent)="onBillsTableEvent($event)">

  </emp-ng-bills-table>

</div>

<emp-ng-bill-uploader *ngIf="displayUploader"
  [entityType]="entityType"
  [entityUID]="entityUID"
  (billUploaderEvent)="onBillUploaderEvent($event)">

</emp-ng-bill-uploader>

  heading="Visor de comprobante"

</emp-ng-file-preview>
