<div class="card card-border">

  <div class="card-header card-header-flat">

    <div class="card-title">
      {{ cardTitle }}

      <div class="card-hint" empNgProgressText
        loadingText="Cargando"
        [finalText]="cardHint"
        [isLoading]="isLoading">
      </div>

    </div>

  </div>

  <div class="card-body" [empNgSpinnerHost]="spinner">

    <div class="fx-column-container-fill">

      <emp-ng-spinner #spinner [visible]="isLoading">

      </emp-ng-spinner>

      <emp-ng-bills-filter class="fx-item-none"
        [query]="query"
        [(showFilters)]="showFilters"
        (billsFilterEvent)="onBillsFilterEvent($event)">

      </emp-ng-bills-filter>

      <emp-ng-data-table class="fx-item"
        [dataTable]="billsDataTable"
        [selectedUID]="selectedUID"
        [showExportButton]="false"
        [executed]="queryExecuted"
        [notQueryExecutedText]="isLoading ? 'Cargando...' : 'No se ha invocado la consulta.'"
        (dataTableEvent)="onBillsTableEvent($event)">

      </emp-ng-data-table>
  <!--
      <emp-pmt-contracts-list class="fx-item"
        [dataList]="dataList"
        [selectedUID]="selectedUID"
        [queryExecuted]="queryExecuted"
        (contractsListEvent)="onContractsListEvent($event)">

      </emp-pmt-contracts-list> -->

    </div>

  </div>

</div>
