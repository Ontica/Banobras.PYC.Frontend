<div class="card card-border">

  <div class="card-header card-header-flat">

    <div class="card-title">
      Explorador de resguardos

      <div class="card-hint" empNgProgressText
        loadingText="Cargando"
        [finalText]="hint"
        [isLoading]="isLoading">
      </div>

    </div>

  </div>

  <div class="card-body" [empNgSpinnerHost]="spinner">

    <div class="fx-column-container-fill">

      <emp-ng-spinner #spinner [visible]="isLoading">

      </emp-ng-spinner>

      <emp-inv-assignments-filter class="fx-item-none"
        [query]="query"
        [(showFilters)]="showFilters"
        (assignmentsFilterEvent)="onAssignmentsFilterEvent($event)">

      </emp-inv-assignments-filter>

      <emp-inv-assignments-table class="fx-item"
        [dataList]="dataList"
        [selectedUID]="selectedUID"
        [queryExecuted]="queryExecuted"
        (assignmentTableEvent)="onAssignmentsTableEvent($event)">

      </emp-inv-assignments-table>

    </div>

  </div>

</div>

<emp-ng-export-report-modal *ngIf="displayExportModal"
  heading="Exportar de resguardos"
  [fileUrl]="fileUrl"
  (exportReportModalEvent)="onExportReportModalEvent($event)">

</emp-ng-export-report-modal>
