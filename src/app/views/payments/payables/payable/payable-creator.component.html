<emp-ng-modal-window [config]="{width:'960px'}">

  <emp-ng-card
    title="Agregar obligación de pago"
    hint='Información de la obligación de pago.'
    (cardClose)="onCloseModalClicked()">

      <div class="card-body-padding" [empNgSpinnerHost]="spinner">

        <emp-ng-spinner #spinner [visible]="submitted">

        </emp-ng-spinner>

        <emp-pmt-payable-header
          (payableHeaderEvent)="onPayableHeaderEvent($event)">

        </emp-pmt-payable-header>

      </div>

  </emp-ng-card>

</emp-ng-modal-window>
