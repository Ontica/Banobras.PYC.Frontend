
<emp-ng-spinner #spinner [visible]="isLoadingSelection">

</emp-ng-spinner>

<div class="explorer">

  <emp-pmt-payables-explorer
    class="primary"
    [class.std-hide]="displayTabbedView"
    [query]="query"
    [dataList]="dataList"
    [selectedUID]="selectedData.payable.uid"
    [isLoading]="isLoading"
    [queryExecuted]="queryExecuted"
    (payablesExplorerEvent)="onPayablesExplorerEvent($event)">

  </emp-pmt-payables-explorer>

  <emp-pmt-payable-tabbed-view *ngIf="displayTabbedView"
    class="secondary priority std-stacked"
    [data]="selectedData"
    (payableTabbedViewEvent)="onPayableTabbedViewEvent($event)">

  </emp-pmt-payable-tabbed-view>

</div>


<emp-pmt-payable-creator *ngIf="displayCreator"
  (payableCreatorEvent)="onPayableCreatorEvent($event)">

</emp-pmt-payable-creator>
