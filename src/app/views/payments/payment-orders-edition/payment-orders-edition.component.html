<div class="fx-column-container-fill" [empNgSpinnerHost]="spinner">

  <emp-ng-spinner #spinner [visible]="submitted">

  </emp-ng-spinner>

  <div class="fx-row-container fx-end" *ngIf="canRequestPayment || canGeneratePaymentInstruction"
    [style.margin-bottom.px]="8">

    <button type="button" *ngIf="canRequestPayment"
      class="btn-action"
      (click)="onRequestPaymentClicked()">
      Solicitar pago
    </button>

    <button type="button" *ngIf="canGeneratePaymentInstruction"
      class="btn-action"
      (click)="onGeneratePaymentInstructionClicked()">
      Generar instrucciÃ³n de pago
    </button>

  </div>

  <emp-pmt-payment-orders-table class="fx-item"
    [items]="items"
    [displayType]="displayType"
    [canRequestPayment]="canRequestPayment"
    [canGeneratePaymentInstruction]="canGeneratePaymentInstruction"
    (paymentOrdersTableEvent)="onPaymentOrdersTableEvent($event)">

  </emp-pmt-payment-orders-table>

</div>


<emp-pmt-payment-order-request *ngIf="displayPaymentRequest"
  [entityUID]="entityUID"
  [entityTotal]="entityTotal"
  [supplierUID]="supplierUID"
  [totalRequired]="totalRequired"
  (paymentOrderRequestEvent)="onPaymentOrderRequestEvent($event)">

</emp-pmt-payment-order-request>
