<emp-ng-modal-window [config]="{width:'550px'}">

  <emp-ng-card
    [heading]="title"
    hint='Información de la solicitud de pago de viáticos.'
    (cardClose)="onCloseModalClicked()">

    <div class="card-body-padding" [empNgSpinnerHost]="spinner">

      <emp-ng-spinner #spinner [visible]="submitted">

      </emp-ng-spinner>

      <form [formGroup]="form" empNgFormKeyDownEnter autocomplete="off" class="form-section">

        <div class="fx-column-container fx-gap-half">

          <div class="fx-row-container">

            <div class="fx-item-one">

              <label>No. comisión:</label>

              <input type="text" class="text-box"
                formControlName="commissionNo"
                [class.invalid-control]="formHelper.isControlInvalid(form.controls.commissionNo)">

            </div>

          </div>

          <div class="fx-row-container">

            <div class="fx-item-one">

              <label>Comisionado:</label>

              <emp-ng-select-typeahead
                formControlName="commissionerUID"
                [config]="{clearable: true}"
                [searcherAPI]="commissionersAPI"
                [showError]="formHelper.isControlInvalid(form.controls.commissionerUID)"
                (changes)="onCommissionerChanges($event)">

              </emp-ng-select-typeahead>

            </div>

          </div>

          <div class="fx-row-container">

            <div class="fx-item-one">

              <label>Cuenta:</label>

              <emp-ng-select
                formControlName="paymentAccountUID"
                [items]="paymentAccountsList"
                [loading]="isLoading"
                [placeholder]="formHelper.getConditionalPlaceholder(true, form.controls.commissionerUID.valid, 'comisionado')"
                [showError]="formHelper.isControlInvalid(form.controls.paymentAccountUID)">

              </emp-ng-select>

            </div>

          </div>

          <div class="section-title"> Archivo a anexar </div>

          <div class="fx-row-container">

            <div class="fx-item-one">

              <label>Documento de dotación de comisión:</label>
              <emp-ng-file-control
                [(fileControl)]="pdfFile" [config]="{
                  autoUpload: true,
                  filesTypes: ['pdf'],
                  placeholder: 'Elegir o arrastrar el archivo PDF.'
                }"
                [showError]="isFormInvalidated && !pdfFile">

              </emp-ng-file-control>

            </div>

          </div>

        </div>

        <mat-divider class="horizontal">

        </mat-divider>

        <div class="fx-row-container">

          <div class="fx-item fx-end fx-items-center">

            <button
              [class.btn]="!isFormReady"
              [class.btn-action]="isFormReady"
              (click)="onSubmitButtonClicked()">
              Solicitar pago
            </button>

          </div>

        </div>

      </form>

    </div>

  </emp-ng-card>

</emp-ng-modal-window>
