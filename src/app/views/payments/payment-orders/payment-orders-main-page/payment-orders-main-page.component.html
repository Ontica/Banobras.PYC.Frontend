
<emp-ng-spinner #spinner [visible]="isLoadingSelection">

</emp-ng-spinner>

<div class="explorer">

  <emp-pmt-payment-orders-explorer
    class="primary"
    [class.std-hide]="displayTabbedView"
    [query]="query"
    [dataList]="dataList"
    [selectedUID]="selectedData.paymentOrder.uid"
    [isLoading]="isLoading"
    [queryExecuted]="queryExecuted"
    (paymentOrdersExplorerEvent)="onPaymentOrdersExplorerEvent($event)">

  </emp-pmt-payment-orders-explorer>

  <emp-pmt-payment-order-tabbed-view *ngIf="displayTabbedView"
    class="secondary priority std-stacked"
    [data]="selectedData"
    (paymentOrderTabbedViewEvent)="onPaymentOrderTabbedViewEvent($event)">

  </emp-pmt-payment-order-tabbed-view>

</div>


<emp-pmt-payment-order-creator *ngIf="displayCreator"
  (paymentOrderCreatorEvent)="onPaymentOrderCreatorEvent($event)">

</emp-pmt-payment-order-creator>


<emp-ng-export-report-modal *ngIf="displayExportModal"
  [heading]="selectedExportData.title"
  [message]=" selectedExportData.message"
  [fileUrl]="selectedExportData.fileUrl"
  (exportReportModalEvent)="onExportReportModalEvent($event)">

</emp-ng-export-report-modal>
