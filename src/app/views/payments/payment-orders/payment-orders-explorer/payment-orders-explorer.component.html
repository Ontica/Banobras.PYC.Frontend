<div class="card card-border">

  <div class="card-header card-header-flat">

    <div class="card-title">
      Solicitudes de pago

      <div class="card-hint" empNgProgressText
        loadingText="Cargando"
        [finalText]="hint"
        [isLoading]="isLoading">
      </div>

    </div>

    <div class="card-header-options">

      <button *empNgHasPermission="PERMISSION_TO_CREATE"
        class="btn-action"
        (click)="onCreatePaymentOrderClicked()">
        Agregar solicitud de pago
      </button>

    </div>

  </div>

  <div class="card-body" [empNgSpinnerHost]="spinner">

    <div class="fx-column-container-fill">

      <emp-ng-spinner #spinner [visible]="isLoading">

      </emp-ng-spinner>

       <emp-pmt-payment-orders-filter class="fx-item-none"
        [query]="query"
        [(showFilters)]="showFilters"
        (paymentOrdersFilterEvent)="onPaymentOrdersFilterEvent($event)">

      </emp-pmt-payment-orders-filter>

      <emp-pmt-payment-orders-list class="fx-item"
        [dataList]="dataList"
        [selectedUID]="selectedUID"
        [queryExecuted]="queryExecuted"
        (paymentOrdersListEvent)="onPaymentOrdersListEvent($event)">

      </emp-pmt-payment-orders-list>

    </div>

  </div>

</div>
