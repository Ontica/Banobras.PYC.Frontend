<emp-ng-spinner #spinner [visible]="isLoadingSelection">

</emp-ng-spinner>

<div class="explorer">

  <emp-pmt-payment-instructions-explorer
    class="primary"
    [class.std-hide]="displayTabbedView"
    [query]="query"
    [dataList]="dataList"
    [selectedUID]="selectedData.paymentInstruction.uid"
    [isLoading]="isLoading"
    [queryExecuted]="queryExecuted"
    (paymentInstructionsExplorerEvent)="onPaymentInstructionsExplorerEvent($event)">

  </emp-pmt-payment-instructions-explorer>

  <emp-pmt-payment-instruction-tabbed-view *ngIf="displayTabbedView"
    class="secondary priority std-stacked"
    [data]="selectedData"
    (paymentInstructionTabbedViewEvent)="onPaymentInstructionTabbedViewEvent($event)">

  </emp-pmt-payment-instruction-tabbed-view>

</div>
