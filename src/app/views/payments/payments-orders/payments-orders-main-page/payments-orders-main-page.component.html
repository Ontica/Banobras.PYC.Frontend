<emp-ng-spinner #spinner [visible]="isLoadingSelection">

</emp-ng-spinner>

<div class="explorer">

  <div class="primary" [class.std-hide]="displayTabbedView">

    <emp-pmt-payments-orders-explorer
      [query]="query"
      [paymentsOrdersList]="dataList"
      [selectedPaymentOrderUID]="selectedData.paymentOrder.uid"
      [isLoading]="isLoading"
      [queryExecuted]="queryExecuted"
      (paymentsOrdersExplorerEvent)="onPaymentsOrdersExplorerEvent($event)">

    </emp-pmt-payments-orders-explorer>

  </div>

  <div class="secondary priority" *ngIf="displayTabbedView">

    <emp-pmt-payment-order-tabbed-view
      [data]="selectedData"
      (paymentOrderTabbedViewEvent)="onPaymentOrderTabbedViewEvent($event)">

    </emp-pmt-payment-order-tabbed-view>

  </div>

</div>
