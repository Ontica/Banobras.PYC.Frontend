<div class="fx-column-container-fill" [empNgSpinnerHost]="spinner">

  <emp-ng-spinner #spinner [visible]="submitted">

  </emp-ng-spinner>

  <div class="fx-row-container fx-end" *ngIf="canRequestPayment || canSendToPay"
    [style.margin-bottom.px]="8">

    <button type="button" *ngIf="canRequestPayment"
      class="btn-action"
      (click)="onRequestPaymentClicked()">
      Solicitar pago
    </button>

    <button type="button" *ngIf="canSendToPay"
      class="btn-action"
      (click)="onSendToPayClicked()">
      Enviar a sistema de pagos
    </button>

  </div>

  <emp-pmt-payments-orders-table class="fx-item"
    [paymentsOrders]="paymentsOrders"
    [displayType]="displayType"
    [canRequestPayment]="canRequestPayment"
    [canSendToPay]="canSendToPay"
    (paymentsOrdersTableEvent)="onPaymentsOrdersTableEvent($event)">

  </emp-pmt-payments-orders-table>

</div>


<emp-pmt-payment-order-request *ngIf="displayPaymentRequest"
  [entityUID]="entityUID"
  [supplierUID]="supplierUID"
  (paymentOrderRequestEvent)="onPaymentOrderRequestEvent($event)">

</emp-pmt-payment-order-request>
