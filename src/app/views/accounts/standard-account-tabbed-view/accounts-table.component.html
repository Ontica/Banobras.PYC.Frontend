<div class="fill-table-container" [style.width.%]="100">

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="accountNo">
      <th mat-header-cell *matHeaderCellDef class="nowrap"> No. cuenta </th>
      <td mat-cell *matCellDef="let row" class="italic-text nowrap">
        <a class="item-link">
          {{ !!row.accountNo ? row.accountNo : 'No determinado' }}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="organizationalUnitName">
      <th mat-header-cell *matHeaderCellDef> Área </th>
      <td mat-cell *matCellDef="let row">
        {{ row.organizationalUnitName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="financialAccountTypeName">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let row">
        {{ row.financialAccountTypeName ?? 'N/D' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let row">{{ row.description }}</td>
    </ng-container>

    <ng-container matColumnDef="statusName">
      <th mat-header-cell *matHeaderCellDef> Estatus </th>
      <td mat-cell *matCellDef="let row">
        <span class="tag">{{ row.statusName }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="notFoundMessage">
      <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length">
        Esta cuenta estándar no tiene cuentas.
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['notFoundMessage']" class="text-not-found"
      [hidden]="dataSource.data.length > 0"></tr>

  </table>

</div>
