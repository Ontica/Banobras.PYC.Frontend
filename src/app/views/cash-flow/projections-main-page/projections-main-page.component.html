<emp-ng-spinner #spinner [visible]="isLoadingSelection">

</emp-ng-spinner>

<div class="explorer">

  <emp-cf-projections-explorer
    class="primary"
    [class.std-hide]="displayTabbedView"
    [query]="query"
    [dataList]="dataList"
    [selectedUID]="selectedData.projection.uid"
    [isLoading]="isLoading"
    [queryExecuted]="queryExecuted"
    (projectionsExplorerEvent)="onProjectionsExplorerEvent($event)">

  </emp-cf-projections-explorer>

  <emp-cf-projection-tabbed-view *ngIf="displayTabbedView"
    class="secondary priority std-stacked"
    [data]="selectedData"
    (projectionTabbedViewEvent)="onProjectionTabbedViewEvent($event)">

  </emp-cf-projection-tabbed-view>

</div>


<emp-cf-projection-creator *ngIf="displayCreator"
  (projectionCreatorEvent)="onProjectionCreatorEvent($event)">

</emp-cf-projection-creator>
