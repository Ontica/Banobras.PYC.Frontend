<emp-ng-card
  [title]="title"
  [hint]="hint"
  (cardClose)="onCloseButtonClicked()">

  <mat-tab-group mat-stretch-tabs="false" [(selectedIndex)]="selectedTabIndex" >

    <mat-tab label="Proyección">

      <emp-cf-projection-editor
        [projection]="data.projection"
        [actions]="data.actions"
        (projectionEditorEvent)="onProjectionEditorEvent($event)">

      </emp-cf-projection-editor>

    </mat-tab>

    <mat-tab label="Crédito">

      <div class="instruction-text">
        No se encontraron registros.
      </div>

    </mat-tab>

    <mat-tab label="Movimientos">

      <div class="instruction-text">
        No se encontraron registros.
      </div>

    </mat-tab>

    <mat-tab label="Cédula">

      <ng-template matTabContent>

        <emp-cf-projection-print-view
          [projectionUID]="data.projection.uid">

        </emp-cf-projection-print-view>

      </ng-template>

    </mat-tab>

    <mat-tab label="Documentos">

      <emp-ng-documents-edition
        entityType="cash-flow"
        [entityUID]="data.projection.uid"
        [documents]="data.documents"
        [canEdit]="data.actions.canEditDocuments"
        (documentsEditionEvent)="onDocumentsEditionEvent($event)">

      </emp-ng-documents-edition>

    </mat-tab>

    <mat-tab label="Historial">

      <emp-ng-history-table
        [history]="data.history">

      </emp-ng-history-table>

    </mat-tab>

  </mat-tab-group>

</emp-ng-card>
