<emp-ng-spinner #spinner [visible]="isLoadingSelection">

</emp-ng-spinner>

<div class="explorer">

  <emp-cf-cash-ledger-explorer
    class="primary"
    [class.std-hide]="displayTabbedView"
    [class.hide]="expandTabbedView"
    [query]="query"
    [dataList]="dataList"
    [selectedID]="selectedData.transaction.id"
    [isLoading]="isLoading"
    [queryExecuted]="queryExecuted"
    (cashLedgerExplorerEvent)="onCashLedgerExplorerEvent($event)">

  </emp-cf-cash-ledger-explorer>

  <emp-cf-cash-transaction-tabbed-view *ngIf="displayTabbedView"
    class="secondary priority std-stacked"
    [ngClass]="{'stacked full-size': expandTabbedView}"
    [data]="selectedData"
    [expandTabbedView]="expandTabbedView"
    (transactionTabbedViewEvent)="onCashTransactionTabbedViewEvent($event)">

  </emp-cf-cash-transaction-tabbed-view>

</div>
