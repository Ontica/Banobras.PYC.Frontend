<div class="explorer">

  <emp-cf-cash-flow-explorer
    class="primary priority"
    [query]="query"
    [data]="data"
    [selectedUID]="selectedData?.uid ?? null"
    [isLoading]="isLoading"
    [queryExecuted]="queryExecuted"
    (cashFlowExplorerEvent)="onCashFlowExplorerEvent($event)">

  </emp-cf-cash-flow-explorer>

</div>


<emp-ng-export-report-modal *ngIf="displayExportModal"
  [title]="'Exportar ' + selectedReportType.name.toLowerCase()"
  [fileUrl]="fileUrl"
  (exportReportModalEvent)="onExportReportModalEvent($event)">

</emp-ng-export-report-modal>
