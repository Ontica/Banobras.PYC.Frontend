<emp-ng-modal-window [config]="{width:'1024px'}">

  <emp-ng-card
    cardTitle="Agregar proyección"
    cardHint='Información de la proyección.'
    (cardClose)="onCloseModalClicked()">

      <div class="card-body-padding" [empNgSpinnerHost]="spinner">

        <emp-ng-spinner #spinner [visible]="submitted">

        </emp-ng-spinner>

        <emp-cf-projection-header
          (projectionHeaderEvent)="onProjectionHeaderEvent($event)">

        </emp-cf-projection-header>

      </div>

  </emp-ng-card>

</emp-ng-modal-window>
