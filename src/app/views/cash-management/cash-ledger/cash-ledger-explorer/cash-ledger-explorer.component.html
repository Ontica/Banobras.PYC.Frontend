<div class="card card-border">

  <div class="card-header card-header-flat">

    <div class="card-title">
      Codificaci√≥n

      <div class="card-hint" empNgProgressText
        loadingText="Cargando"
        [finalText]="hint"
        [isLoading]="isLoading">
      </div>

    </div>

  </div>

  <div class="card-body" [empNgSpinnerHost]="spinner">

    <div class="fx-column-container-fill">

      <emp-ng-spinner #spinner [visible]="isLoading">

      </emp-ng-spinner>

      <emp-cf-cash-ledger-filter
        class="fx-item-none"
        [queryType]="queryType"
        [query]="query"
        [(showFilters)]="showFilters"
        (cashLedgerFilterEvent)="onCashLedgerFilterEvent($event)">

      </emp-cf-cash-ledger-filter>

      <emp-cf-cash-ledger-list class="fx-item"
        [queryType]="queryType"
        [dataList]="dataList"
        [selectedID]="selectedID"
        [queryExecuted]="queryExecuted"
        (cashLedgerListEvent)="onCashLedgerListEvent($event)">

      </emp-cf-cash-ledger-list>

    </div>

  </div>

</div>
