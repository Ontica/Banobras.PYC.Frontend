<emp-ng-modal-window [config]="{width:'760px'}">

  <emp-ng-card
    title="Análisis de movimientos"
    hint='Información del análisis de la codificación de los movimientos de la transacción.'
    (cardClose)="onCloseModalClicked()">

      <div class="card-body-padding">

          <div class="fx-row-container">

            <div class="fx-item-one">

              <div class="scrollable-container mat-elevation-z1" [style.maxHeight]="'78vh'">

                <table mat-table [dataSource]="dataSource">

                  <ng-container matColumnDef="entryLabel">
                    <th mat-header-cell *matHeaderCellDef class="nowrap"> Tipo de movimiento </th>
                    <td mat-cell *matCellDef="let row">{{ row.entryLabel }}</td>
                  </ng-container>

                  <ng-container matColumnDef="currency">
                    <th mat-header-cell *matHeaderCellDef> Moneda </th>
                    <td mat-cell *matCellDef="let row">{{ row.currency }}</td>
                  </ng-container>

                  <ng-container matColumnDef="totalEntries">
                    <th mat-header-cell *matHeaderCellDef class="text-align-right"> Movimientos </th>
                    <td mat-cell *matCellDef="let row" class="text-align-right">
                      {{ row.totalEntries | number }}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="debits">
                    <th mat-header-cell *matHeaderCellDef class="text-align-right"> Debe </th>
                    <td mat-cell *matCellDef="let row" class="text-align-right">
                      {{ row.debits | number : '1.2-2' }}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="credits">
                    <th mat-header-cell *matHeaderCellDef class="text-align-right"> Haber </th>
                    <td mat-cell *matCellDef="let row" class="text-align-right">
                      {{ row.credits | number : '1.2-2' }}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="difference">
                    <th mat-header-cell *matHeaderCellDef class="text-align-right"> Diferencia </th>
                    <td mat-cell *matCellDef="let row" class="text-align-right">
                      {{ row.difference | number : '1.2-2' }}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="notFoundMessage">
                    <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length">
                      No se encontraron resultados.
                    </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  <tr mat-footer-row *matFooterRowDef="['notFoundMessage']" class="text-not-found"
                    [hidden]="dataSource.data.length > 0"></tr>

                </table>

              </div>

            </div>

        </div>

      </div>

  </emp-ng-card>

</emp-ng-modal-window>
