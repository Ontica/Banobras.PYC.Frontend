<div class="fx-column-container-fill" [empNgSpinnerHost]="spinner">

  <emp-ng-spinner #spinner [visible]="submitted">

  </emp-ng-spinner>

  <emp-cf-cash-entries-table
    class="fx-item"
    [transactionID]=" transaction.id"
    [status]="transaction.status"
    [entries]="entries"
    [canUpdate]="canUpdate"
    [canAnalize]="canAnalize"
    [queryCashAccountStatus]="queryCashAccountStatus"
    [selectedEntryID]="selectedEntryID"
    (entriesTableEvent)="onCashEntriesTableEvent($event)">

  </emp-cf-cash-entries-table>

</div>


<emp-cf-cash-entries-analysis *ngIf="displayEntriesAnalysis"
  [entriesAnalysis]="entriesAnalysis"
  (entriesAnalysisEvent)="onCashEntriesAnalysisEvent($event)">

</emp-cf-cash-entries-analysis>
