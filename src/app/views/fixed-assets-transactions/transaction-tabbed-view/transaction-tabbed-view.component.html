<emp-ng-card
  [title]="title"
  [hint]="hint"
  (cardClose)="onCloseButtonClicked()">

  <mat-tab-group mat-stretch-tabs="false" [(selectedIndex)]="selectedTabIndex" >

    <mat-tab label="Transacción">

      <emp-fa-transaction-editor
        [transaction]="data.transaction"
        [actions]="data.actions"
        (transactionEditorEvent)="onTransactionEditorEvent($event)">

      </emp-fa-transaction-editor>

    </mat-tab>

    <mat-tab label="Movimientos">

      <ng-template matTabContent>

        <emp-pyc-assets-table
          [dataList]="data.entries"
          [displayControls]="false"
          [queryExecuted]="true"
          [displayAssignedTo]="false">

        </emp-pyc-assets-table>

      </ng-template>

    </mat-tab>

    <mat-tab label="Impresión">

      <ng-template matTabContent>

        <emp-fa-transaction-print-view
          [transactionUID]="data.transaction.uid">

        </emp-fa-transaction-print-view>

      </ng-template>

    </mat-tab>

    <mat-tab label="Documentos">

      <emp-ng-documents-edition
        entityType="asset-transactions"
        [entityUID]="data.transaction.uid"
        [documents]="data.documents"
        [canEdit]="data.actions.canEditDocuments"
        (documentsEditionEvent)="onDocumentsEditionEvent($event)">

      </emp-ng-documents-edition>

    </mat-tab>

    <mat-tab label="Historial">

      <div class="instruction-text">
        No se encontraron registros.
      </div>

    </mat-tab>

  </mat-tab-group>

</emp-ng-card>
