<div class="list-header">

  <div class="list-header-container">

    <div class="fx-row-container fx-gap-size entry-gap-size fx-items-center sm-fx-gap">

      <div class="fx-item-size check-column-size sm-fx-item-none">

        <emp-ng-check-box-all *ngIf="dataList.length > 0"
          [(selection)]="selection"
          [values]="dataList">
        </emp-ng-check-box-all>

      </div>

      <div class="fx-item nowrap">
        No. transacción <br>
        Tipo de transacción<br>
      </div>

      <div class="fx-item-size first-column-size sm-fx-item-none">
        Área responsable <br>
        Fuente
      </div>

      <div class="fx-item-size second-column-size sm-fx-item-none">
        Fecha elaboración <br>
        Fecha registro
      </div>


      <div class="fx-item-size third-column-size sm-fx-item-none">
        Descripción
      </div>

      <div class="fx-item-size status-column-size sm-fx-item-none">
        Estado
      </div>

    </div>

  </div>

</div>
