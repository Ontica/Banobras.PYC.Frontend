<div class="fx-column-container-fill fx-gap-half" [empNgSpinnerHost]="spinner">

  <emp-ng-spinner #spinner [visible]="submitted">

  </emp-ng-spinner>

  <div class="fx-item-none" *ngIf="canEdit">

    <div class="fx-row-container fx-items-center">

      <div class="fx-item fx-items-end fx-end">

        <button type="button"
          class="btn-action"
          (click)="onUpploadDocumentClicked()">
          Anexar documento
        </button>

      </div>

    </div>

  </div>

  <emp-ng-documents-table class="fx-item"
    [documents]="documents"
    [canEdit]="canEdit"
    (documentsTableEvent)="onDocumentsTableEvent($event)">

  </emp-ng-documents-table>

</div>

<emp-ng-document-uploader *ngIf="displayUploader"
  [entityType]="entityType"
  [entityUID]="entityUID"
  (documentUploaderEvent)="onDocumentUploaderEvent($event)">

</emp-ng-document-uploader>
