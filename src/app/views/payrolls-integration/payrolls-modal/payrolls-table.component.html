<div class="fill-table-container" [style.height.vh]="50">

  <table mat-table [dataSource]="dataSource" [style.max-height.vh]="50">

    <ng-container matColumnDef="payrollNo">
      <th mat-header-cell *matHeaderCellDef> Número de nómina </th>
      <td mat-cell *matCellDef="let row">
        <span class="text-highlight">{{ row.payrollNo }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="payrollDate">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let row"> {{ row.payrollDate | empDateTimeFormat }} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let row"> {{ row.description }} </td>
    </ng-container>

    <ng-container matColumnDef="statusName">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let row">
        <span class="tag" [ngClass]="{'tag-base-error': row.statusName === 'Eliminado'}">
          {{row.statusName}}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actionStatus">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let row" class="column-action">

        <button *ngIf="row.statusName === 'Pendiente'"
          mat-icon-button empNgStopPropagation
          title="Eliminar nómina"
          (click)="onDeleteClicked(row)">
          <mat-icon>
            delete
          </mat-icon>
        </button>

        <button *ngIf="['Cerrado', 'Eliminado'].includes(row.statusName)"
          mat-icon-button empNgStopPropagation
          title="Restaurar a estado pendiente"
          (click)="onRestoreClicked(row)">
          <mat-icon>
            settings_backup_restore
          </mat-icon>
        </button>

      </td>
    </ng-container>

    <ng-container matColumnDef="actionExport">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let row" class="column-action">

        <button *ngIf="row.statusName === 'Pendiente'"
          mat-icon-button empNgStopPropagation
          title="Exportar nómina"
          color="primary"
          (click)="onExportClicked(row)">
          <mat-icon>
            cloud_download
          </mat-icon>
        </button>

      </td>
    </ng-container>

    <ng-container matColumnDef="notFoundMessage">
      <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length">
      {{queryExecuted ? 'No se encontraron nóminas con el filtro proporcionado.' :
        'No se ha invocado la búsqueda de nóminas.'}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['notFoundMessage']" class="text-not-found"
      [hidden]="dataSource.data.length > 0"></tr>

  </table>

</div>
