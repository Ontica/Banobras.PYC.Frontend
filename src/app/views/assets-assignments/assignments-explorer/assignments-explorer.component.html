<div class="card card-border">

  <div class="card-header card-header-flat">

    <div class="card-title">
      {{ cardTitle }}

      <div class="card-hint" empNgProgressText
        loadingText="Cargando"
        [finalText]="cardHint"
        [isLoading]="isLoading">
      </div>

    </div>

    <div class="card-header-options">

    </div>

  </div>

  <div class="card-body" [empNgSpinnerHost]="spinner">

    <div class="fx-column-container-fill">

      <emp-ng-spinner #spinner [visible]="isLoading">

      </emp-ng-spinner>

      <emp-pyc-assignments-filter class="fx-item-none"
        [query]="query"
        [(showFilters)]="showFilters"
        (assetsAssignmentsFilterEvent)="onAssignmentsFilterEvent($event)">

      </emp-pyc-assignments-filter>

      <emp-ng-data-table class="fx-item"
        [dataTable]="dataList"
        [selectedUID]="selectedUID"
        [executed]="queryExecuted"
        [notQueryExecutedText]="isLoading ? 'Cargando...' : 'No se ha invocado la consulta.'"
        (dataTableEvent)="onAssignmentsTableEvent($event)">

      </emp-ng-data-table>

    </div>

  </div>

</div>

<emp-ng-export-report-modal *ngIf="displayExportModal"
  title="Exportar de resguardos"
  [fileUrl]="fileUrl"
  (exportReportModalEvent)="onExportReportModalEvent($event)">

</emp-ng-export-report-modal>
