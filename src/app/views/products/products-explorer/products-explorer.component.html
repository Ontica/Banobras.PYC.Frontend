<div class="card card-border">

  <div class="card-header card-header-flat">

    <div class="card-title">
      {{ cardTitle }}

      <div class="card-hint" empNgProgressText
        loadingText="Cargando"
        [finalText]="cardHint"
        [isLoading]="isLoading">
      </div>


    </div>

    <div class="card-header-options">

    </div>

  </div>

  <div class="card-body" [empNgSpinnerHost]="spinner">

    <div class="fx-column-container-fill">

      <emp-ng-spinner #spinner [visible]="isLoading">

      </emp-ng-spinner>

      <emp-ng-products-filter class="fx-item-none"
        [query]="query"
        [(showFilters)]="showFilters"
        (productsFilterEvent)="onProductsFilterEvent($event)">

      </emp-ng-products-filter>

      <emp-ng-products-table class="fx-item"
        [dataList]="dataList"
        [queryExecuted]="queryExecuted"
        (productsTableEvent)="onProductsTableEvent($event)">

      </emp-ng-products-table>

    </div>

  </div>

</div>
