<div class="fx-column-container-fill fx-gap-half" [empNgSpinnerHost]="spinner">

  <emp-ng-spinner #spinner [visible]="submitted">

  </emp-ng-spinner>

  <div class="fx-row-container fx-space-between fx-items-center">

    <div class="fx-item-quarter sm-fx-item-half">

      <div class="input-icon-container">

        <input #filterInput type="text" class="text-box" name="filterInput" autocomplete="off"
          [(ngModel)]="filter"
          placeholder="Buscar en resultado..."
          (keyup.escape)="filter = ''">

        <mat-icon class="input-icon">search</mat-icon>

      </div>

    </div>

    <div class="fx-item">

    </div>

    <ng-container *ngIf="canEdit">

      <button
        class="btn"
        (click)="onAutomaticGenerationButtonClicked()">
        Generación automática
      </button>

      <mat-divider vertical="true" class="vertical-inline">

      </mat-divider>

      <button
        class="btn-action"
        (click)="onCreateEntryButtonClicked()">
        Agregar movimiento
      </button>

    </ng-container>

  </div>

  <emp-bdg-transaction-entries-table class="fx-item"
    [entries]="entries"
    [filter]="filter"
    [canDelete]="canEdit"
    (transactionEntriesTableEvent)="onTransactionEntriesTableEvent($event)">

  </emp-bdg-transaction-entries-table>

</div>


<emp-bdg-transaction-entry-editor  ransaction-entry-editor *ngIf="displayEntryEditor"
  [transaction]="transaction"
  [canUpdate]="canEdit"
  [entry]="selectedEntry"
  (transactionEntryEditorEvent)="onTransactionEntryEditorEvent($event)">

</emp-bdg-transaction-entry-editor>
